<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone notifications</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: white;
            color: black;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .status-card {
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 20px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            transition: background 0.3s ease;
        }

        .status-dot.connected {
            background: black;
        }

        .room-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .room-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid black;
            background: white;
            color: black;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        .room-input input:focus {
            border-color: #666;
        }

        .room-input button {
            padding: 10px 15px;
            background: black;
            color: white;
            border: 2px solid black;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .room-input button:hover {
            background: #333;
        }

        .notifications {
            border: 2px solid black;
            padding: 20px;
        }

        .notifications h2 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .notification-item {
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        .notification-item:last-child {
            margin-bottom: 0;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .notification-message {
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #666;
        }

        .room-badge {
            background: black;
            color: white;
            padding: 3px 6px;
            font-size: 0.7rem;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .empty-state .icon {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-sound {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>phone notifications</h1>
            <p>receive messages from desktop</p>
        </div>

        <div class="status-card">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">connecting...</span>
            </div>
            
            <div class="room-input">
                <input type="text" id="roomInput" placeholder="room id (e.g., 'myphone')" value="default">
                <button onclick="joinRoom()">join</button>
            </div>
        </div>

        <div class="notifications">
            <h2>recent messages</h2>
            <div id="notificationsList">
                <div class="empty-state">
                    <div class="icon">ðŸ“±</div>
                    <p>no messages yet</p>
                    <p>join a room and wait for messages</p>
                </div>
            </div>
        </div>
    </div>

    <audio class="notification-sound" id="notificationSound">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav">
    </audio>

    <script>
        let socket;
        let currentRoom = 'default';
        let notifications = [];

        function initializeSocket() {
            // Connect to the notification server
            socket = io({
                path: '/api/socketio'
            });

            socket.on('connect', () => {
                updateStatus(true);
                joinRoom(currentRoom);
            });

            socket.on('disconnect', () => {
                updateStatus(false);
            });

            socket.on('new-notification', (data) => {
                addNotification(data);
                playNotificationSound();
                showNativeNotification(data);
            });
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'disconnected';
            }
        }

        function joinRoom() {
            const roomInput = document.getElementById('roomInput');
            const roomId = roomInput.value.trim() || 'default';
            
            if (socket && roomId) {
                socket.emit('join-room', roomId);
                currentRoom = roomId;
                
                // Clear notifications when changing rooms
                notifications = [];
                updateNotificationsList();
                
                console.log(`Joined room: ${roomId}`);
            }
        }

        function addNotification(data) {
            const notification = {
                ...data,
                timestamp: data.timestamp || new Date().toISOString()
            };
            
            notifications.unshift(notification);
            
            // Keep only last 50 notifications
            if (notifications.length > 50) {
                notifications = notifications.slice(0, 50);
            }
            
            updateNotificationsList();
        }

        function updateNotificationsList() {
            const list = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ðŸ“±</div>
                        <p>no messages yet</p>
                        <p>join a room and wait for messages</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = notifications.map(notification => `
                <div class="notification-item">
                    <div class="notification-title">${escapeHtml(notification.title)}</div>
                    <div class="notification-message">${escapeHtml(notification.message)}</div>
                    <div class="notification-meta">
                        <span class="room-badge">room: ${escapeHtml(notification.roomId || currentRoom)}</span>
                        <span>${formatTime(notification.timestamp)}</span>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString();
            } catch (e) {
                return 'just now';
            }
        }

        function playNotificationSound() {
            const audio = document.getElementById('notificationSound');
            audio.play().catch(e => console.log('Could not play notification sound'));
        }

        function showNativeNotification(data) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(data.title, {
                    body: data.message,
                    icon: '/favicon.ico',
                    tag: 'desktop-notification'
                });
            }
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            requestNotificationPermission();
            initializeSocket();
            
            // Auto-join room on Enter key
            document.getElementById('roomInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    joinRoom();
                }
            });
        });
    </script>
</body>
</html>
